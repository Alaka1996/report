name: C CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: make cppcheck

    - name: Install Google Test
      run: sudo apt-get install -y libgtest-dev cmake && cd /usr/src/gtest && sudo cmake . && sudo make && sudo mv libg* /usr/lib/

    - name: Build and Run Tests
      run: make test
